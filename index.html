<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscle Attachment Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Start Screen -->
      <div id="start-screen" class="text-center">
        <h2>Welcome to the Muscle Attachment Quiz</h2>
        <p>Test your knowledge of muscle origins and insertions!</p>
        <button id="start-quiz" class="btn btn-primary btn-lg">
          Start Quiz
        </button>
      </div>

      <!-- Quiz Screen -->
      <div id="quiz-screen" class="d-none">
        <!-- Score and Question Serial -->
        <div class="card" style="margin-top: 30px">
          <div class="card-body">
            <!-- Question -->
            <div class="mb-4">
              <h4 id="question-text" style="color: #cbd5e1; font-weight: 600">
                Select the correct attachments:
              </h4>
              <h5 class="d-none">Score: <span id="score">0</span></h5>
              <h6 style="color: #64748b; font-weight: 600">
                Question <span id="question-number">1</span> / 10
              </h6>
              <h3
                id="muscle-prompt"
                style="
                  border-top: 1px solid #334155;
                  padding-top: 10px;
                  font-weight: 600;
                "
              ></h3>
            </div>

            <!-- Options as Buttons -->
            <div id="options" class="mb-4">
              <!-- Bone options will be populated dynamically here -->
            </div>
            <div id="feedback" class="alert d-none"></div>
            <!-- Submit Button -->
            <div>
              <button
                class="btn btn-primary"
                id="submit-btn"
                onclick="submitAnswer()"
              >
                Submit
              </button>
            </div>
            <!-- Feedback -->

            <!-- Next Question Button -->
            <div>
              <button
                class="btn btn-secondary d-none"
                id="next-question-btn"
                onclick="nextQuestion()"
              >
                Next Question
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="text-center d-none">
        <h2>Quiz Completed!</h2>
        <p id="final-score" class="fw-bold">Your score: 0 / 10</p>
        <button id="restart-quiz" class="btn btn-primary btn-lg">
          Restart Quiz
        </button>
      </div>
    </div>

    <script src="bones.js"></script>
    <script src="muscles.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
